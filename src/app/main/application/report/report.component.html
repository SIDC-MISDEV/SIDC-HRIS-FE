<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
      
      <app-content-header [contentHeader]="contentHeader"></app-content-header>
      <section id="reports-page">
          <div class="card">
              
              <div class="d-flex justify-content-between align-items-center m-1">
              <div class="col-md-6 col-12 d-flex justify-content-start justify-content-md-end ml-auto">

            </div>
          </div>

              <ngx-datatable
                  #table
                  class="bootstrap core-bootstrap"
                  [columnMode]="ColumnMode.force"
                  [headerHeight]="40"
                  [rowHeight]="58"
                  [footerHeight]="50"
                  rowHeight="auto"
                  [rows]="rows"
                  [scrollbarH]="true"
                  [externalPaging]="true"
                  [count]="page.totalCount"
                  [offset]="page.pageNumber"
                  [limit]="page.size"
                  (page)="setPage($event)"
                  >
                  <ngx-datatable-column name="Name" prop="name"></ngx-datatable-column>
                  <ngx-datatable-column name="Description" prop="description"></ngx-datatable-column>
                  <ngx-datatable-column name="Active">
                    <ng-template let-column="column" ngx-datatable-header-template>
                      {{column.name}}
                   </ng-template>
                    <ng-template ngx-datatable-cell-template let-row="row" let-name="value">
                      <span *ngIf="row.isActive" [data-feather]="'check-circle'" [class]="'mr-50  font-medium-2 text-success'"></span>
                      <span *ngIf="!row.isActive" [data-feather]="'x-circle'" [class]="'mr-50  font-medium-2 text-danger'"></span>
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column name="Actions" [width]="10" [sortable]="false">
                      <ng-template ngx-datatable-cell-template let-row="row">
                        <a [routerLink]="['/application/report/', row.id]">
                          <i data-feather="eye" class="text-primary cursor-pointer"></i>
                        </a>
                      </ng-template>
                    </ngx-datatable-column>
              </ngx-datatable>
          </div>
      </section>
  </div>
</div>
